<div *ngFor="let ind of data">
  <div
    class="node"
    [ngClass]="ind.color"
    [style]="{ top: ind.top, left: ind.left }"
    (click)="showDetail(ind.id)"
  >
    <div class="dot">
      <div class="fill"></div>
      <div class="circle"></div>
    </div>
    <div class="name">{{ ind.name }}</div>
    <div class="handle">{{ ind.handle }}</div>
  </div>
</div>
